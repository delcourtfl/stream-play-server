<html>
    <head>
        <title>SPS : Gaming Page</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Game')" id="default">Game</button>
            <button class="tablinks" onclick="openTab(event, 'Controllers')">Controllers</button>
            <button class="tablinks" onclick="openTab(event, 'Connection')">Connection</button>
            <button class="tablinks" onclick="openTab(event, 'Capture')">Capture</button>
        </div>
        
        <div id="Game" class="tabcontent">
            <video id="video" controls autoplay muted playsinline></video>
            
        </div>
        
        <div id="Controllers" class="tabcontent">
            <button id="map"> Map </button>
            <button id="defaultmap"> DefaultMap </button>
            <button id="init"> Init </button>
            <button id="pause"> Pause </button>
            <button id="addGamepad"> AddController </button>
            <table>
                <tr>
                    <th>Controller 0</th>
                    <th>Controller 1</th>
                    <th>Controller 2</th>
                    <th>Controller 3</th>
                </tr>
                <tr>
                    <td>
                        <object id="svg-object0" type="image/svg+xml"></object>
                    </td>
                    <td>
                        <object id="svg-object1" type="image/svg+xml"></object>
                    </td>
                    <td>
                        <object id="svg-object2" type="image/svg+xml"></object>
                    </td>
                    <td>
                        <object id="svg-object3" type="image/svg+xml"></object>
                    </td>
                </tr>
            </table>
            <div class="table-container">
                <table id="defaultcontroller">
                    <caption>default</caption>
                    <tr>
                        <th>Button</th>
                        <th>Value</th>
                    </tr>
                </table>
                <table id="controller0">
                    <caption>controller1</caption>
                    <tr>
                        <th>Button</th>
                        <th>Value</th>
                    </tr>

                </table>
                <table id="controller1">
                    <caption>controller2</caption>
                    <tr>
                        <th>Button</th>
                        <th>Value</th>
                    </tr>
                </table>
                <table id="controller2">
                    <caption>controller3</caption>
                    <tr>
                        <th>Button</th>
                        <th>Value</th>
                    </tr>
                </table>
                <table id="controller3">
                    <caption>controller4</caption>
                    <tr>
                        <th>Button</th>
                        <th>Value</th>
                    </tr>
                </table>
            </div>
        </div>
        
        <div id="Connection" class="tabcontent">
            <button id="connectPC"> Connect </button>
            <button id="retryFFMPEG"> DisplayRetry </button>
            <button id="testAudio"> Audio : false </button>
            <button id="testVideo"> Video : true </button> 
            <div id="logContainer" class="chat-window">
                <div class="chat-message">Browser : Hello there!</div>
                <!-- More chat messages -->
            </div>
        </div>

        <div id="Capture" class="tabcontent">
            <h2>Capture</h2>
            <p>Click the button below to start screen capture:</p>
            <button id="startButton" onclick="startCaptureAndDisplay()">Start Capture</button>
            <video id="captureVideo" controls autoplay muted playsinline></video>
        </div>
    
        <script>

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("default").click();

        // Get a reference to the log container
        const logContainer = document.getElementById('logContainer');

        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;

        // Override console.log to capture the messages
        console.log = function(...args) {
            const message = args.join(' ');
            // Create a new <div> element for the chat message
            const chatMessage = document.createElement("div");
            chatMessage.classList.add("chat-message");
            chatMessage.textContent = "Browser : " + message;
            // Append the new chat message to the logContainer
            logContainer.appendChild(chatMessage);

            // Call the original console.log to display the message in the console
            originalConsoleLog(...args);
        };

        console.error = function(...args) {
            const message = args.join(' ');
            // Create a new <div> element for the chat message
            const chatMessage = document.createElement("div");
            chatMessage.classList.add("chat-message");
            chatMessage.textContent = message
            // Append the new chat message to the logContainer
            logContainer.appendChild(chatMessage);

            // Call the original console.log to display the message in the console
            originalConsoleError(...args);
        };

        </script>
        <script src="connect.js"></script>
        <script src="inputs.js"></script>
        <script src="capture.js"></script>
    </body>
</html>
