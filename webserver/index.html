<html>
    <head>
        <title>SPS : Gaming Page</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Selection')" id="default">Selection</button>
            <button class="tablinks" onclick="openTab(event, 'Game')">Game</button>
            <button class="tablinks" onclick="openTab(event, 'Controllers')">Controllers</button>
        </div>

        <div class="menu hidden">
            <button id="hangupButton"> Stop Call </button>
            <button class="tablinks" onclick="openTab(event, 'Controllers')"> Controllers </button>
        </div>
        
        <div id="Selection" class="tabcontent">
            <div class="banner">
                <img src="logoSPS.svg" alt="Logo">
                <span> Stream Play Server </span>
            </div>
            <div class="small-buttons">
                <button id="recordVideo" class="small-button"> Video : On </button>
                <button id="recordAudio" class="small-button"> Audio : On </button>
            </div>
            <div class="big-buttons">
                <button id="hostButton" class="big-button"> Host </button>
                <button id="joinButton" class="big-button"> Join </button>
            </div>
        </div>

        <div id="Game" class="tabcontent">
            <video id="streamVideo" controls autoplay muted playsinline></video>
        </div>

        <div id="Controllers" class="tabcontent">
            <button id="map"> Map </button>
            <button id="defaultmap"> DefaultMap </button>
            <button id="init"> Init </button>
            <button id="pause"> Pause </button>
            <button id="addGamepad"> AddController </button>
            <table>
                <tr>
                    <th>Controller 0</th>
                    <th>Controller 1</th>
                </tr>
                <tr>
                    <td>
                        <object id="svg-object0" type="image/svg+xml"></object>
                    </td>
                    <td>
                        <object id="svg-object1" type="image/svg+xml"></object>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <th>Controller 2</th>
                    <th>Controller 3</th>
                </tr>
                <tr>
                    <td>
                        <object id="svg-object2" type="image/svg+xml"></object>
                    </td>
                    <td>
                        <object id="svg-object3" type="image/svg+xml"></object>
                    </td>
                </tr>
            </table>
            <div class="table-container">
                <table id="defaultcontroller">
                    <caption>default</caption>
                    <tr>
                        <th>Button</th>
                        <th>Value</th>
                    </tr>
                </table>
                <table id="controller0">
                    <caption>controller1</caption>
                    <tr>
                        <th>Button</th>
                        <th>Value</th>
                    </tr>

                </table>
                <table id="controller1">
                    <caption>controller2</caption>
                    <tr>
                        <th>Button</th>
                        <th>Value</th>
                    </tr>
                </table>
                <table id="controller2">
                    <caption>controller3</caption>
                    <tr>
                        <th>Button</th>
                        <th>Value</th>
                    </tr>
                </table>
                <table id="controller3">
                    <caption>controller4</caption>
                    <tr>
                        <th>Button</th>
                        <th>Value</th>
                    </tr>
                </table>
            </div>
        </div>
    
        <script>

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("default").click();

        </script>
        <script type="module" src="main.js"></script>
    </body>
</html>
